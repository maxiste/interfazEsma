<div class="text-center page-header bg-muted">
  <h2 class="mt-4 mb-4">Importación de Archivos XML</h2>
</div>
<!-- Barra divisora  -->
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-secondary container">
<a class="navbar-brand " href="#">
  <!-- <span class="fab fa-earlybirds" ></span>  -->
  <span class="fab fa-gruntfab fa-grunt  " ></span>
            <span class="text-white-500"> Tda Titulación de Activos</span>
  </a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
</button>
</nav>

<div class="container-fluid">
<div class="row">
      <div class="col-sm-12 offset-sm-0 col-md-8 offset-md-2">
      <br>

    <div class="card card-primary">
        <div class="card-header">Generacion de Archivos XML</div>
        <div class="card-body">
          <div class="form-group">
            <div class="control-label col-xs-2">
               <label for="formato">Tipo Formato Salida</label>
            </div>
            <div class="col-xs-10">
                <input type="text" id="formato" name="formato" class="form-control" [(ngModel)] = "tformato"/>
            </div>
          </div>

           <div class="form-group">
                      <label class="control-label col-xs-2" for="plantilla">Seleccione Tipo de Plantilla</label>
              <div class="col-xs-10">
                    <select   class="form-control" [(ngModel)] = "sPlantilla.plantilla_esma" placeholder="Seleccione el Tipo de Plantilla">
                      <option *ngFor ="let pt of lpesmas" value={{pt.pesma}}>{{pt.descripcion}}</option>
                    </select>
              </div>
           </div>

          <div class="form-group">
                      <label class="control-label col-xs-2" for="fondo">Seleccione Fondo a Procesar</label>
              <div class="col-xs-10">
                <select   class="form-control" [(ngModel)] = "sPlantilla.cod_fondo" placeholder="Seleccione el Fondo a Procesar">
                  <option *ngFor ="let ft of lfondos" value={{ft.fondo}}>{{ft.descripcion}}</option>
                </select>
              </div>
          </div>

          <div class="form-group">
                      <label class="control-label col-xs-2" for="fInicio">Fecha Inicial</label>
                      <div class="col-xs-10">
                          <input id="fInicio" type="date" name="fInicio" class="form-control" placeholder="Seleccione Fecha Inicial" required="required" [(ngModel)] = "tfechai"/>
                      </div>
              </div>

              <div class="form-group">
                      <label class="control-label col-xs-2" for="fFin">Fecha Final</label>
                      <div class="col-xs-10">
                          <input id="fFin" type="date" name="fFin" class="form-control" placeholder="Seleccione Fecha Final" required="required" [(ngModel)] = "tfechaf"/>
                      </div>
               </div>


          <div class="nav-item ml-auto text-right">
            <input type="button" value="Procesar" (click)="buscarPlantillas()"  class="btn mr-1 btn-danger">
            <!-- <input type="button" value="ProcesarFormatos" (click)="tiposFormatos()" class="btn mr-1 btn-success" disabled> -->
            <input type="button" value="Volver" (click)="vaciarFormulario()" class="btn mr-1 btn-warning">
          </div>

        </div>


    </div>
      <br>
      <div *ngIf="mostrar" class="btn btn-light">
      <div class="text-center page-header bg-muted">
          <h1 class="mt-4 mb-4">Tabla de Lista Muestra de Plantilla ESMA</h1>
      </div>

          <table  class="table table-striped table-bordered" >
            <tr>
              <th>Fondo</th>
              <th>Plantilla</th>
              <th>colum_esma</th>
            </tr>
            <tr *ngFor= "let lp of plantillaResultante">

              <td>{{lp.cod_fondo}}</td>
              <td>{{lp.plantilla_esma}}</td>
              <td>{{lp.column_esma}}</td>
            </tr>
          </table>
      </div>

       </div>
 </div>
 </div>
 <footer class="fixed-bottom">
	<div class="card-footer text-center">
		<span class="text-muted">Tda - Proyecto ESMA Julio. 2021</span>
    </div>
</footer>
